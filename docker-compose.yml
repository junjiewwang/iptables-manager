services:
  # 统一的应用服务（前端+后端）
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ""  # 使用最终阶段
    container_name: iptables-management-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/app/data/iptables.db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - GIN_MODE=release
    network_mode: host
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

