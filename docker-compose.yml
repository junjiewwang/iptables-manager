services:
  # 统一的应用服务（前端+后端）
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ""  # 使用最终阶段
    container_name: iptables-management-app
    environment:
      - PORT=8888
      - DB_PATH=/app/data/iptables.db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - GIN_MODE=release
    network_mode: host
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

